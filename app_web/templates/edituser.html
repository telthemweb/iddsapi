{% extends 'main.html' %}


{% block content %}
<div class="col-lg-12">
                    <div id="switchPoint" class="e-panel card">
                        <div class="card-body">
                            <div class="card-title">
                                <h6 class="mr-2"><span>UPDATE {{user.name}} {{user.surname}}</span><small class="px-1"></small></h6>
                            </div>

                            <div class="py-1">
                            <form action="/user/update/{{user['id']}}" method="POST">
                            <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="rounded-0">
                                        <input type="text" class="form-control pl-3" name="name" value="{{user.name}}" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control pl-3" name="surname" value="{{user.surname}}" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">

                                    <select class="form-control" name="role_Id" id="role_Id">
                                        <option value="{{user.role_user.id}}" disabled selected>{{user.role_user.name}}</option>
                                        {% for role in roles %}
                                            <option value="{{role['id']}}">{{role['name']}}</option>
                                             {% endfor %}
                                    </select>
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="form-group">
                                    <div class="rounded">
                                        <input type="text" class="form-control pl-3" name="address" value="{{user.address}}" >
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="rounded">
                                        <select class="form-control" name="gender" id="gender">
                                            <option value="{{user.gender}}" disabled selected>{{user.gender}}</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group">
                                {% if user.city ==None  %}
                                    <input type="text" class="form-control pl-3" name="city" placeholder="Enter City/Town">
                                {% else %}
                                    <input type="text" class="form-control pl-3" name="city" value="{{user.city}}" >
                                {% endif %}
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="rounded-0">
                                        {% if user.email ==None  %}
                                         <input type="text" class="form-control pl-3" name="email" placeholder="Enter Email Address">
                                        {% else %}
                                            <input type="email" class="form-control pl-3" name="email" value="{{user.email}}" >
                                        {% endif %}

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control pl-3" name="phone" value="{{user.phone}}" >
                                </div>
                            </div>
                        </div>


                        <div class="float-lg-right">
                            <div class="">
                                <button type="submit" class="btn btn-primary login-btn btn-block">UPDATE</button>
                            </div>
                        </div>
                    </form>


                            </div>


                           </div>
                    </div>
                </div>
{% endblock %}
