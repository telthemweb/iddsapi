{% extends 'guest.html' %}
{% block content %}
<div class="login-form ">
    <div class="row">
        <div class="col-md-12">

            <form action="/check_user" method="POST">
                <h4 class="text-center text-white">Sign-in to your account</h4>
                <p class="spacing-agent"> </p>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-envelope"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="email" placeholder="Email Address" required="required" id="email">
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required" id="password">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <a onclick="showPass()" class="btn border-0">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </span>
                        </div>

                    </div>
                </div>

                <div class="form-group text-center justify-content-center">
                    <button type="submit" class="btn btn-primary login-btn btn-block" onclick="login()">Sign in</button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
